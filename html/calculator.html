<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>

		<style>

			body{
					background-color: lightblue;
			}
			#myName{
					display: none;
			}
		</style>

	</head>

	<body>

		<h1>A Simple Calculator</h1>


		<div>

			<div class="number">
				1st Number: <input type="text" id="Num1" >
			</div>

			<div class="number">
				2nd Number: <input type="text" id="Num2" onkeyup="k()">
			</div>

			<p class="auto">Auto Sum</p>
				<input type="text" id="Sum" value=""/>
			<p >Click the button to reveal my name.</p>

			<p id="reveal name"></p>

			<button onclick="showName1()">My Name</button>
		
			<p id="myName" >Zhao Tingwei</p>
		</div>


		<script>

			function k() {    
				var num1 = parseInt(document.getElementById("Num1").value);
				var num2 = parseInt(document.getElementById("Num2").value);
				document.getElementById("Sum").value = num1 + num2;		
				}

		</script>


		<script>

			function showName1() {
				let x = document.getElementById("reveal name").innerHTML = "Zhao Tingwei";
				// ERROR-CAN NOT COMPILED
				//let document.getElementById("reveal name").innerHTML = "Zhao Tingwei";
				}
		
			
			function showName2() {
				document.getElementById("reveal name").display="none";
				document.getElementById("my name").display="block";
			
		}
		</script>

	</body>

</html>
